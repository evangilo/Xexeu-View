<html>
  <head>

  </head>
  <body id="app">
    <input type="text" xexeu-model="inputValue.teste">
    <input type="text" xexeu-model="inputValue">
    <p xexeu-bind="inputValue.teste"></p>
    <br/>
    <input type="checkbox" xexeu-model="isChecked">
    <p>The box is checked? <span xexeu-bind="isChecked"></span></p>
    <script src="./directive-registry.js"></script>
    <script src="./directives.js"></script>
    <script src="./core.js"></script>
    <script>
      const xexeu = new Xexeu({
        el: '#app',
        viewModel: {
          inputValue: {
            teste: 2
          },
          otherInputValue: '',
          isChecked: true
        },
        methods: {
          onInputChange(e) {
            this.inputValue = e.target.value;
          },
          onNewInputChange(e) {
            this.otherInputValue = e.target.value;
          }
        }
      });
    </script>
  </body>
</html>
