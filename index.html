<html>
  <head>

  </head>
  <body id="app">
    <div>
      Insira seu nome: <input type="text" xexeu-model="inputValue">
    </div>
    <h2>
      Seja bem vindo, <span xexeu-bind="inputValue"></span>!
    </h2>
    <div>
      <input type="checkbox" xexeu-model="isChecked">
      <p>The box is checked? <span xexeu-bind="isChecked"></span></p>
    </div>
    <div>
      <input type="text" xexeu-model="newValue.test">
      <p xexeu-bind="newValue.test"></p>
    </div>
    <script src="./directive-registry.js"></script>
    <script src="./directives.js"></script>
    <script src="./core.js"></script>
    <script>
      const app = new Xexeu({
        node: '#app',
        viewModel: {
          inputValue: 2,
          otherInputValue: 'saske',
          isChecked: true,
          newValue: {
            test: 'it now works with nested stuff'
          }
        },
        methods: {
          onInputChange(e) {
            this.inputValue = e.target.value;
          },
          onNewInputChange(e) {
            this.otherInputValue = e.target.value;
          }
        }
      });
    </script>
  </body>
</html>
